<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Sign-up Page</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./surfece.css">
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom JavaScript -->
    <script type="module" src="./surface.js" defer></script>
    <!-- Custom CSS -->
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">Your Logo</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Sign up</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Sign in</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Logout</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"    >Profile</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container" id="container">
        <div class="col-md-6">
            <!-- Login and Sign-up Forms -->
            <div id="login-box">
                <!-- Login Form -->
                <div id="loginForm">
                    <h1>Login</h1>
                    <form>
                        <div class="form-group">
                            <label for="Email"><i class="fa-regular fa-envelope"></i> Email</label>
                            <input id="Email" type="email" class="form-control bi bi-alarm" placeholder="Email" required>
                        </div>
                        <div class="form-group">
                            <label for="Password"><i class="fa-solid fa-key"></i> Password</label>
                            <input id="Password" type="password" class="form-control" placeholder="Password" required>
                        </div>
                        <button id="loginbtn" type="submit" class="btn btn-primary btn-block">
                            <i class="bi bi-box-arrow-in-right"></i> Login
                        </button>
                    </form>
                    <div class="or">OR</div>
                    <!-- Social Login Buttons -->
                    <button id="googleLogin" class="btn btn-danger btn-block">
                        <i class="bi bi-google"></i> Sign-in with Google
                    </button>
                    <button id="facebookLogin" class="btn btn-primary btn-block">
                        <i class="bi bi-facebook"></i> Sign-in with Facebook
                    </button>
                    <button id="twitterLogin" class="btn btn-info btn-block">
                        <i class="bi bi-twitter"></i> Sign-in with Twitter
                    </button>
                    <!-- Toggle Form Button -->
                    <button type="button" id="toggleForm" class="btn btn-link">
                        Don't have an account? Sign Up
                    </button>
                </div>
                <!-- Sign-up Form (Initially Hidden) -->
                <div id="signupForm" style="display: none;">
                    <h1>Sign Up</h1>
                    <form>
                        <div class="form-group">
                            <label for="username"><i class="fa-regular fa-circle-user"></i> Username</label>
                            <input id="username" type="text" class="form-control" placeholder="Username" required>
                        </div>
                        <div class="form-group">
                            <label for="email"><i class="fa-regular fa-envelope"></i> Email</label>
                            <input id="email" type="email" class="form-control" placeholder="Email" required>
                        </div>
                        <div class="form-group">
                            <label for="number"><i class="fa-solid fa-phone"></i> Phone Number</label>
                            <input id="number" type="text" class="form-control" placeholder="Phone Number" required>
                        </div>
                        <div class="form-group">
                            <label for="password"><i class="fa-solid fa-lock"></i> Password</label>
                            <input id="password" type="password" class="form-control" placeholder="Password" required>
                        </div>
                        <button id="signup" type="submit" class="btn btn-primary btn-block">
                            <i class="bi bi-person-plus-fill"></i> Sign Up
                        </button>
                    </form>
                    <div class="mt-3">
                        <button type="button" id="toggleForm" class="btn btn-link">
                            Already have an account? Login
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
