<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone OTP Verification</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Include Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div id="otpVerification">
                    <h2>Phone OTP Verification</h2>

                    <form id="otpForm">
                        <div class="mb-3">
                            <label for="phoneNumber" class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" id="phoneNumber"
                                placeholder="Enter your phone number" required>
                        </div>
                        <div id="recaptcha-container"></div>
                        <button type="submit" class="btn btn-primary">Send OTP</button>
                    </form>

                    <form>
                        <div class="mb-3">
                            <label for="otp" class="form-label">OTP</label>
                            <input type="text" class="form-control" id="otp" placeholder="Enter OTP received" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Verify OTP</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-database.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBE9VWOTlUaDHpeKIlXnA1QOSNF5e_em4A",
            authDomain: "fir-web-login-50d27.firebaseapp.com",
            databaseURL: "https://fir-web-login-50d27-default-rtdb.firebaseio.com",
            projectId: "fir-web-login-50d27",
            storageBucket: "fir-web-login-50d27.appspot.com",
            messagingSenderId: "491942942834",
            appId: "1:491942942834:web:195bd78431a6070e54caeb"
        };
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();

        auth.languageCode = 'en';

        window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
            'size': 'normal',
            'callback': (response) => {
                // reCAPTCHA verification successful
                // Enable form submission
                document.getElementById('otpForm').addEventListener('submit', onSubmit);
            },
            'expired-callback': () => {
                // reCAPTCHA expired
                // Disable form submission
                document.getElementById('otpForm').removeEventListener('submit', onSubmit);
            }
        });

        function onSubmit(event) {
            event.preventDefault();
            const phoneNumber = document.getElementById('phoneNumber').value;
            const appVerifier = window.recaptchaVerifier;
            firebase.auth().signInWithPhoneNumber(phoneNumber, appVerifier)
                .then((confirmationResult) => {
                    // OTP sent
                    const code = prompt('Enter OTP:');
                    return confirmationResult.confirm(code);
                })
                .then((result) => {
                    // OTP verification successful
                    console.log('OTP verified:', result);
                })
                .catch((error) => {
                    // OTP verification failed
                    console.error('OTP verification failed:', error);
                });
        }
    </script>
</body>

</html>
