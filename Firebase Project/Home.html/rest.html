<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Website</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        /* Basic styles */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            background-color: #f8f9fa;
            padding: 20px 0;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            color: #333;
        }

        .menu {
            list-style: none;
        }

        .menu li {
            display: inline;
            margin-right: 20px;
        }

        .menu li:last-child {
            margin-right: 0;
        }

        .menu a {
            text-decoration: none;
            color: #333;
        }

        .hero {
            background-image: url('hero-bg.jpg');
            background-size: cover;
            background-position: center;
            color: #fff;
            padding: 100px 0;
            text-align: center;
        }

        .hero h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        .btn {
            display: inline-block;
            background-color: #f8b400;
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #f89800;
        }

        /* Menu section */
        .menu-section {
            padding: 80px 0;
        }

        .menu-items {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .menu-item {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 5px;
        }

        .menu-item h3 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .menu-item p {
            font-size: 16px;
            margin-bottom: 10px;
        }

        .menu-item span {
            font-size: 20px;
            font-weight: bold;
            color: #f8b400;
        }

        /* Gallery section */
        .gallery-section {
            background-color: #f8f9fa;
            padding: 80px 0;
        }

        .gallery-images {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .gallery-images img {
            width: 100%;
            border-radius: 5px;
        }

        /* Contact section */
        .contact-section {
            padding: 80px 0;
        }

        .contact-section input,
        .contact-section textarea {
            width: 100%;
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .contact-section button {
            background-color: #f8b400;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .contact-section button:hover {
            background-color: #f89800;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        .loader {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-radius: 50%;
            border-top: 5px solid #3498db;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <div class="container">
                <h1 class="logo">Restaurant Name</h1>
                <ul class="menu">
                    <li><a href="#home">Home</a></li>
                    <li><a href="#menu">Menu</a></li>
                    <li><a href="#gallery">Gallery</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </div>
        </nav>
        <div class="hero">
            <div class="container">
                <h1>Welcome to Our Restaurant</h1>
                <p>Enjoy delicious meals with great ambiance</p>
                <a href="#menu" class="btn">View Menu</a>
            </div>
        </div>
    </header>

    <section id="menu" class="menu-section">
        <div class="container">
            <h2>Our Menu</h2>
            <div class="menu-items">
                <div class="menu-item">
                    <h3>Item 1</h3>
                    <p>Description of Item 1</p>
                    <span>$10.00</span>
                </div>
                <div class="menu-item">
                    <h3>Item 2</h3>
                    <p>Description of Item 2</p>
                    <span>$12.00</span>
                </div>
                <!-- Add more menu items -->
            </div>
        </div>
    </section>

    <section id="gallery" class="gallery-section">
        <div class="container">
            <h2>Gallery</h2>
            <div class="gallery-images">
                <img src="image1.jpg" alt="Image 1">
                <img src="image2.jpg" alt="Image 2">
                <img src="image3.jpg" alt="Image 3">
                <!-- Add more images -->
            </div>
        </div>
    </section>

    <section id="contact" class="contact-section">
        <div class="container">
            <h2>Contact Us</h2>
            <form action="#" method="POST">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" placeholder="Your Message" required></textarea>
                <button type="submit" class="btn">Send Message</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Restaurant Name. All rights reserved.</p>
        </div>
    </footer>

    <script src="scripts.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Smooth scrolling for navigation links
            const scroll = new SmoothScroll('a[href*="#"]', {
                speed: 800,
                speedAsDuration: true
            });

            // Lightbox for gallery images
            const galleryImages = document.querySelectorAll('.gallery-images img');
            galleryImages.forEach(img => {
                img.addEventListener('click', () => {
                    const lightbox = document.createElement('div');
                    lightbox.className = 'lightbox';
                    const imgClone = img.cloneNode(true);
                    lightbox.appendChild(imgClone);
                    lightbox.addEventListener('click', () => {
                        lightbox.remove();
                    });
                    document.body.appendChild(lightbox);
                });
            });

            // Form validation for the contact form
            const contactForm = document.querySelector('.contact-section form');
            contactForm.addEventListener('submit', function (event) {
                event.preventDefault();
                const name = this.querySelector('input[name="name"]').value.trim();
                const email = this.querySelector('input[name="email"]').value.trim();
                const message = this.querySelector('textarea[name="message"]').value.trim();

                if (name === '' || email === '' || message === '') {
                    alert('Please fill in all fields.');
                    return;
                }

                // Here you can send the form data to a server using AJAX or fetch API
                // For example:
                fetch('https://example.com/send-email', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name, email, message })
                })
                .then(response => {
                    if (response.ok) {
                        alert('Message sent successfully!');
                        contactForm.reset();
                    } else {
                        alert('Error sending message. Please try again later.');
                    }
                })
                .catch(error => {
                    alert('Error sending message. Please try again later.');
                });

                // For demo purposes, just reset the form
                contactForm.reset();
                alert('Message sent successfully!');
            });

            // Sticky navigation bar on scroll
            const header = document.querySelector('header');
            const navHeight = header.offsetHeight;
            window.addEventListener('scroll', () => {
                if (window.scrollY > navHeight) {
                    header.classList.add('sticky');
                } else {
                    header.classList.remove('sticky');
                }
            });

            // Loading spinner while fetching data asynchronously
            const convertBtn = document.getElementById('convertBtn');
            const loader = document.createElement('div');
            loader.className = 'loader';
            convertBtn.addEventListener('click', () => {
                const resultDiv = document.getElementById('result');
                resultDiv.innerHTML = '';
                resultDiv.appendChild(loader);
                // Simulate async data fetching with setTimeout
                setTimeout(() => {
                    loader.remove();
                    // Continue with the conversion logic and update the resultDiv
                    resultDiv.textContent = 'Conversion result goes here';
                }, 2000); // Simulate 2 seconds delay
            });
        });

    </script>
</body>

</html>
